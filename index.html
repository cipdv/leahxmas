<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Project bananas</title>
</head>
<body>
  <header>
    Which of Leah's Alter-egos Are You?  
  </header>
  <div class="container">
    <div id="col1">
    <form id="quiz">
      <h2>What is your favourite season?</h2>
      <label><input type="radio" name="q1" value="c1">Summer/Fall</label><br />
      <label><input type="radio" name="q1" value="c2">Spring</label><br />
      <label><input type="radio" name="q1" value="c3">Winter</label><br />

      <h2>It's Friday night, what are your plans?</h2>
      <label><input type="radio" name="q2" value="c1">Making up fake languages</label><br />
      <label><input type="radio" name="q2" value="c2">Arguing with Harper supporters</label><br />
      <label><input type="radio" name="q2" value="c3">Lots of drugs</label><br />
      
      
      <h2>You just got an injury, what is your pain on a scale of 1-10?</h2>
      <label><input type="radio" name="q3" value="c1">8/10</label><br />
      <label><input type="radio" name="q3" value="c2">4/5</label><br />
      <label><input type="radio" name="q3" value="c3">16/20</label><br /><br>

      <button class="ui button" type="submit" id="submit">Sort me</button>
    </form>
  </div>
  <div id="col2">
    <h3 id="you-got"></h3>
      <img src="" id="img">
      <div id="reset"></div>
  </div>
  </div>
</body>
